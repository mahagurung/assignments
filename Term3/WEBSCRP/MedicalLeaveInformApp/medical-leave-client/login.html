<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login</title>

    <!-- Custom styles for this template -->
    <link href="./css/main.css" rel="stylesheet">
</head>

<body>
<div class="wrapper">
  <div class="header_b"><header><div class="logo">XYZ Company Medical Leave Portal</div></header></div>
  <div class="menu_b sidebar"></div>
  <div class="main_b">
    <form class="login-form" action="#" onsubmit="login()">
      <div class="login-form">
        <label for="employee-id" ></label>
        <input type="text" placeholder="Employee ID" id="employee-id" required autofocus>
      </div>
      <div class="login-form">
        <label for="password"></label>
        <input type="password" placeholder="Password" id="password" required>
      </div>
      <div class="login-form">
        <label for="login-button"></label>
        <input class="generic-button" id="login-button" type="submit" value="Login">
      </div>
    </form>
  </div>
  <div class="footer_b"><footer>&copy; 2018 XYZ Company</footer></div>
</div>
    <script src="js/script.js"></script>
</body>
</html>
